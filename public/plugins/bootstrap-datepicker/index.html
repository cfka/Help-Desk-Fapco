<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>datepicker</title>
    
       <script src="https://code.jquery.com/jquery-1.9.1.min.js"></script>
    <link id="bs-css" href="https://netdna.bootstrapcdn.com/bootstrap/3.0.3/css/bootstrap.min.css" rel="stylesheet">
    <link id="bsdp-css" href="css/bootstrap-datepicker3.min.css" rel="stylesheet">
     <script src="js/bootstrap-datepicker.min.js" charset="UTF-8"></script>   
      <script src="locales/bootstrap-datepicker.es.min.js" charset="UTF-8"></script>
</head>
<body>
<input type="date">
<input type="text" name="fecha" data-provide="datepicker" class="form-control">

<script>
$('.datepicker').datepicker({
    format: 'mm/dd/yyyy',
    startDate: '-3d',
    language: "es"
});
    
</script>


</body>
</html>
